<div class="admin-page">
    <h1>Admin Settings</h1>
  
    <div class="setting">
      <h2>Pagination</h2>
      <label for="pageSize">Items per page:</label>
      <select id="pageSize" (change)="setPageSize($event)">
        @for (size of pageSizeOptions; track size) {
            <option [value]="size" [selected]="size === settings().selectedPageSize">
                {{ size }}
            </option>
        }
      </select>
    </div>
  
    <div class="setting">
      <h2>Column Visibility</h2>
      <h3>Products</h3>
      @for (column of settings().productColumnSettings; track column) {
        <label>
            <input
                type="checkbox"
                [checked]="column.visible"
                (change)="toggleColumnVisibility(column, settings().productColumnSettings || [])"
                [disabled]="isColumnDisabled(column, settings().productColumnSettings || [])"
            />
          {{ column.name }}
        </label>
      }
      <h3>Companies</h3>
      @for (column of settings().companyColumnSettings; track column) {
        <label>
            <input
                type="checkbox"
                [checked]="column.visible"
                (change)="toggleColumnVisibility(column, settings().companyColumnSettings || [])"
                [disabled]="isColumnDisabled(column, settings().companyColumnSettings || [])"
            />
          {{ column.name }}
        </label>
      }
    </div>
  
    <div class="setting">
        <h2>Currency</h2>
        @for (currency of currencyOptions; track currency) {
            <label>
                <input
                type="radio"
                [checked]="settings().currency === currency"
                (change)="setCurrency(currency)"
                />
                {{ currency }}
            </label>
        }  
    </div>
  
    <button (click)="saveSettings()">Save Settings</button>
</div>
